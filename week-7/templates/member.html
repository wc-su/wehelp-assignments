<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員頁面</title>
    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/all.css">
</head>
<body>
    <div class="header">
        <h1 class="header__title">歡迎光臨，這是會員頁</h1>
    </div>
    <div class="main">
        <div class="block">
            <p><span id="memberName">{{ name }}</span>，歡迎登入系統</p>
            <div class="block__row">
                <a href="/signout">登出系統</a>
            </div>
        </div>
        <div class="block block--circle">
            <h3>查詢會員姓名</h3>
            <div class="block__row">
                <label for="textMemberUserName">帳號</label>
                <input type="text" name="members" id="textMemberUserName">
                <button id="searchMemberName">查詢</button>
            </div>
            <p class="block__message--invisible" id="searchResult"></p>
        </div>
        <div class="block block--circle">
            <h3>更新我的姓名</h3>
            <div class="block__row">
                <label for="textMemberName">姓名</label>
                <input type="text" name="member" id="textMemberName" placeholder="輸入新的姓名">
                <button id="updateMemberName">更新</button>
            </div>
            <p class="block__message--invisible" id="updateResult"></p>
        </div>
    </div>
    <script src="/static/member.js"></script>
</body>
</html>
